version: '2.3'
services:
  nginx:
    image: nginx
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf/:/etc/nginx/:ro
      - ./nginx/site/:/usr/share/nginx/html/
      - ./nginx/log/:/var/log/nginx/
    depends_on:
      - php7
    networks:
      - lemp-network
      
  php7:
    image: blacksourcez/php7-fpm
    container_name: php7
    expose: 
      - "9000"
    volumes:
      - ./phpfpm/conf/fpm/php.ini:/etc/php/7.0/fpm/php.ini
      - ./phpfpm/conf/fpm/php-fpm.conf:/etc/php/7.0/fpm/php-fpm.conf
      - ./phpfpm/conf/cli/php.ini:/etc/php/7.0/cli/php.ini
      - ./nginx/site/:/usr/share/nginx/html
    networks:
      - lemp-network

  mariadb:
    image: mariadb:latest
    container_name: mariadb
    ports:
      - "3306:3306"
    volumes: 
      - ./mysql/conf/:/etc/mysql/conf.d
      - ./mysql/log/:/var/log/mysql
    environment: 
      MYSQL_ROOT_PASSWORD: root
    networks:
      - lemp-network

networks:
  lemp-network:
    driver: bridge
    ipam:
      driver: default
